- job:
    name: helloworld_job
    parameters:
      - string:
          name: message
          default: Hello World
    description: 'Automatically generated test'
    project-type: freestyle
    scm:
        - git:
            url: git@github.com:morriell/jenkins-test.git
            branches:
                - origin/master
            credentials-id: morriell
    triggers:
        - github

    builders:
      - shell: |
            #!/bin/bash
            echo "Host name: " `hostname`
            echo "OS version: " `uname -r`
            echo "CPU cores: " `nproc`
            echo "RAM: " `vmstat -s | grep 'total memory' | awk '{print $1 " " $2}'`
            echo "HDD size: for C:\ or / " `df -h| grep -E '/$' |awk '{print $2}'`
            echo "HDD disk usage: for C:\ or / " `df -h| grep -E '/$' |awk '{print $5}'`

